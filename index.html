<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch and timer</title>
</head>
<body>
       
        <div class="stopwatch">
            <h2 id="timer">00.00.00</h2>
            <div class="buttons">
                <img src="stopwatch_img/images/reset.png" alt="" onclick="eventReset()">
                <img src="stopwatch_img/images/start.png" alt="" onclick="eventStart()">
                <img src="stopwatch_img/images/stop.png" alt="" onclick="pauseTimer()">
            </div>
            
    </div>
    <div class="developed">
        <h3>Developed by Monish Parameswaran</h3>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
